<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('update', (data) => {
        console.log(data.message);
        // Update the HTML with the new data
        document.getElementById('message').innerHTML = data.message;
      });
    </script>
  </head>
  <body>
    <div id="message"></div>
  </body>
</html>
