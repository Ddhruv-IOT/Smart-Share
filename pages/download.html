<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    
    *{
      box-sizing: border-box;
    }

    body{
      padding: 0px;
      margin: 0px;
    }

    .cpx {
      padding-top: 7em;
      display: flex;
      max-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .main {
      display: flex;                  
      flex-direction: row;            
      justify-content: space-between ;
      align-items: center;
      margin: 30px;
      width: 90vw;
      background: rgba(64, 14, 103, 0.47);
      mix-blend-mode: darken;
      border: 1px solid #000000;
      box-shadow: 4px 4px 4px rgba(87, 113, 32, 0.4), inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 30px;
    }
  
    .main > .num {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: 8%;
      height: 100%;
      border-radius: 30px 0px 0px 30px;
      background: rgba(104, 230, 45, 0.87);
    }
  
    .main > .rect {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 67px;
      background: rgba(217, 217, 217, 0.4);
      box-shadow: 4px 4px 4px 2px #8058CD, inset 4px 4px 4px 2px rgba(99, 47, 210, 0.7);
      border-radius: 10px;
      overflow:auto;
      scroll-behavior: smooth;
    }
  
    .main > .img {
      width: 10%;
    }

    .nav {
      padding: 30px; 
      width: 100vw;
      position: fixed;
      top: 0;
      background-color: black;
      color: white;
      font-family: montserrat;
    }

    label.logo {
      color: silver;
      font-size: 35px;
      line-height: 40px;
      padding: 0 10px;
      font-weight: bold;
      text-shadow: 3px 3px blue;
      -webkit-text-stroke: 0.1px darkblue;
    }

    .nav ul {
      float: right;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    .nav li {
      margin: 13px 20px;
      float: left;
      list-style: none;
      /* display: inline-block; */
    }

    .nav li a {
      text-decoration: none;
      text-shadow: 1px 1px red;
      color: white; 
      padding: 7px 13px;
      border-radius: 10px;
      text-transform: uppercase;
    }

    a.active, a:hover {
      background-color: #1b9bff;
      transition: 0.5s;
    }

    .checkbtn {
      font-size: 30px;
      color: white;
      float: right;
      line-height: 40px;
      margin-right: 20px;
      cursor: pointer;
      display: none;
    }

    #check{
      display: none;
    }
  
    @media screen and (max-width: 550px) {
      
      body {
        background-color: lightgreen;
      }
  
      .main {
        flex-direction: column;            
        min-width: 50vw;
        width: 95vw;
        height: auto;
        min-height: 30vh;
        max-height: 60vh;
      }
  
      .main > .num {
        width: 100%;
        max-height: 5vh; 
        border-radius: 30px 30px 0px 0px;
        }
  
      .main > .rect {
        margin: 20px;
        width: 95%;
        overflow: auto; 
        height: auto;
        min-height: 15vh;
        max-height: 50vh;
      }

      .main > .img {
        width: 10%;
      }

      .nav ul {
        position: fixed;
        width: 80%;
        background: #2c3e50;
        top: 0px;
        left: -100%;
        text-align: center;
        /* display: block; */
        float: unset;
        transition: all .5s;
        line-height: 100%;
        height: 100vh;
      }

      .nav li {
        display: block;
        float: unset;
        clear: both;
      }

      .checkbtn {
        display: block;
      }

      .nav li a {
        font-size: 20px;
      }

      a:hover, a.active {
        background: none;
        color: #8058CD;
      }

      #check:checked ~ ul{
        left: -25%;
      }
  }


  @media (max-width: 952px) {
    label.logo {
      font-size: 30px;
      padding-left: 50px;
    }

    .nav li a{
      font-size: 16px;
    }
  }

  </style>
</head>
<body>

	<header>
    <nav class="nav">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"> D.Star Server </label>
      <ul>
        <li><a href="#" class="active"> Home </a></li>
        <li><a href="#"> Upload </a></li>
        <li><a href="#"> Download </a></li>
        <li><a href="#"> About </a></li>
      </ul>
    </nav>

  </header>
  <div class="cpx">
	<div class="main">
		<div class="num">
			<h1>1</h1>
		</div>

		<div class="rect">
			<a href="www.google.com">
				<p class="op">TestFile </p>
		</a>
      </div>

		<div class="img">
			<img src="http://localhost:8000/dw.png"/>
		</div>
	</div>
  </div>
</body>

</html>
