<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  <style type="text/css">
    
    *{
      box-sizing: border-box;
    }

    body{
      padding: 0px;
      margin: 0px;
    }

    .main {
      display: flex;                  
      flex-direction: row;            
      justify-content: space-between ;
      align-items: center;
      margin: 30px;
      width: 90vw;
      background: rgba(64, 14, 103, 0.47);
      mix-blend-mode: darken;
      border: 1px solid #000000;
      box-shadow: 4px 4px 4px rgba(87, 113, 32, 0.4), inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 30px;
    }
  
    .main > .num {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: 8%;
      height: 100%;
      border-radius: 30px 0px 0px 30px;
      background: rgba(104, 230, 45, 0.87);
    }
  
    .main > .rect {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 67px;
      background: rgba(217, 217, 217, 0.4);
      box-shadow: 4px 4px 4px 2px #8058CD, inset 4px 4px 4px 2px rgba(99, 47, 210, 0.7);
      border-radius: 10px;
      overflow:auto;
      scroll-behavior: smooth;
    }
  
    .main > .img {
      width: 10%;
    }
  
    @media screen and (max-width: 550px) {
      
      body {
        background-color: lightgreen;
      }
  
      .main {
        flex-direction: column;            
        min-width: 50vw;
        width: 95vw;
        height: auto;
        min-height: 30vh;
        max-height: 60vh;
      }
  
      .main > .num {
        width: 100%;
        max-height: 5vh; 
        border-radius: 30px 30px 0px 0px;
        }
  
      .main > .rect {
        margin: 20px;
        width: 95%;
        overflow: auto; 
        height: auto;
        min-height: 15vh;
        max-height: 50vh;
      }

      .main > .img{
      width: 10%;
    }

   .nav ul {
      position: fixed;
      width: 100%;
      /* height: 100vh; */
      background: #2c3e50;
      top: 0px;
      left: 0;
      text-align: center;
      display: block;
      float: unset;
    }

    .nav li {
      display: block;
      float: unset;
      clear: both;
    }

  }

  

  .cpx {
    padding-top: 4em;
    display: flex;
    max-height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .nav {
    /* display: flex; */
    padding: 10px;
    width: 100vw;
    position: fixed;
    top: 0;
    background-color: black;
    color: white;
  }

  .nav ul {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
  }

  .nav li {
    margin: 13px 20px;
    float: left;
    list-style: none;
  }

  .nav li a {
    padding: 3px;
    text-decoration: none;
    color: white;
  }

  </style>
</head>
<body>

	<header>
    <nav class="nav">
      <ul>
        <li><a href="#"> Home </a></li>
        <li><a href="#"> Upload </a></li>
        <li><a href="#"> Download </a></li>
        <li><a href="#"> About </a></li>
      </ul>
    </nav>

  </header>
  <div class="cpx">
	<div class="main">
		<div class="num">
			<h1>1</h1>
		</div>

		<div class="rect">
			<a href="www.google.com">
				<p class="op">TestFile </p>
		</a>
      </div>

		<div class="img">
			<img src="http://localhost:8000/dw.png"/>
		</div>
	</div>
  </div>
</body>

</html>
