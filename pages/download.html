<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  <style type="text/css">
    
    *{
      box-sizing: border-box;
    }

    body{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    .main {
      display: flex;                  
      flex-direction: row;            
      justify-content: space-between ;
      align-items: center;
      margin: 30px;
      width: 90vw;
      background: rgba(64, 14, 103, 0.47);
      mix-blend-mode: darken;
      border: 1px solid #000000;
      box-shadow: 4px 4px 4px rgba(87, 113, 32, 0.4), inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 30px;
    }
  
    .main > .num {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: 8%;
      height: 100%;
      border-radius: 30px 0px 0px 30px;
      background: rgba(104, 230, 45, 0.87);
    }
  
    .main > .rect {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 67px;
      background: rgba(217, 217, 217, 0.4);
      box-shadow: 4px 4px 4px 2px #8058CD, inset 4px 4px 4px 2px rgba(99, 47, 210, 0.7);
      border-radius: 10px;
      overflow:auto;
      scroll-behavior: smooth;
    }
  
    .main > .img{
      width: 10%;
    }
  
    @media screen and (max-width: 550px) {
      
      body {
        background-color: lightgreen;
      }
  
      .main {
        /* position: relative; */
        flex-direction: column;            
        min-width: 50vw;
        width: 95vw; /*n*/
        height: auto;
        min-height: 50vh;
        max-height: 100vh;
      }
  
      .main > .num {
        /* position: absolute; */
        /* top: 0; */
        width: 100%;
        max-height: 5vh; 
        border-radius: 30px 30px 0px 0px;
        }
  
      .main > .rect {
        /* position: absolute; */
        /* top: 6vh; */
        margin: 20px;
        width: 95%;
        overflow: auto; 
        height: 15vh;
        min-height: 10vh;
        max-height: 50vh;
      }

      .main > .img{
      width: 10%;
      /* position: absolute; */
        /* top: 80%; */
    }
  }

  .nav {
    height: 30px;
    width: 100vw;
    position: fixed;
    top: 0;
    background-color: red;
    color: lime;
  }

  .cpx {
    /* position: relative; */
    padding-top: 30px;
    display: flex;
    max-height: 100vh;
      justify-content: center;
      align-items: center;
  }

  </style>
</head>
<body>
	<div class="nav">
      hello
  </div>
  <div class="cpx">
	<div class="main">
		<div class="num">
			<h1>1</h1>
		</div>

		<div class="rect">
			<a href="www.google.com">
				<p class="op">TestFile </p>
		</a>
      </div>

		<div class="img">
			<img src="http://localhost:8000/dw.png"/>
		</div>
	</div>
  </div>
</body>




</html>
